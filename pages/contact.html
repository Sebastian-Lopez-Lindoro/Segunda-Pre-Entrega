    <h2>Give us your feed back</h2>
    <h3>Did we miss anything? got any ideas for the site? Send us a message!</h3> 
    <section class="container1">
        <form class="form" action="">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Name">

            <input type="email" name="email" id="email" placeholder="your_email@gmail.com">
            <label for="message">Sends us your message:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here"></textarea>
            <input type="submit" value="Send">
            <input type="reset" value="Clear all">  
        </form>
    </section>
